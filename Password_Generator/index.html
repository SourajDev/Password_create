<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Geneator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df78366a05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Password Genator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="">include uppercase letter</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="">include lowercase letter</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="">include number letter</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div class="setting">
                <label for="">include symbol letter</label>
                <input type="checkbox" id="symbol" checked>
            </div>
        </div>
       <button class="btn btn-large" id="generate">
        Generate Password
       </button>
       <script src="script.js"></script>
    </div>
   
</body>
</html>
